<header>
    <link rel="stylesheet" href="main.css">
</header>

<body>
    <div id="main">
        <div id="left-column">
            <canvas id = "main-canvas"></canvas>
            <br>
            <div> use 'a' and 'd' or ← → to dodge left or right</div>
            <br>
            <button id="bail-button">Bailout (Space)</button><span id="player-money">$10.00</span>
            <br>
            <input id="auto-bail-text" type="number" min="1.0" value="5.00" step="0.01" onChange="value = Number(value).toFixed(2)"></input>
            <input id="auto-bail-check" type="checkbox">Auto-Bail</input>
            <br>
            <button disabled>Join Next Run</button><input type="checkbox" checked disabled>Auto-Join</input>
            <br>
            <br>
            <br>
            <button id="sim-button">New Run (P)</button><input type="checkbox" id="auto-toggle">Auto-Start</input>
            <br>
            <button id="gen-button">Fake Results</button>
        </div>
        <div id="right-column">
            <div id="result-header">Main Results:</div>
            <div id="result-list"></div>
        </div>
        <div id="right-column">
            <div id="your-header">Your Results:</div>
            <div id="your-list"></div>
        </div>
    </div>
    
</body>

<script src="CrashManager.js"></script>
<script src="VFX.js"></script>
<script src="JMTicker.js"></script>
<script src="Player.js"></script>
<script src="Enemy.js"></script>
