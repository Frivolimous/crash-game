<header>
    <link rel="stylesheet" href="main.css">
</header>

<body>
    <div id="main">
        <div id="left-column">
            <canvas id = "main-canvas"></canvas>
            <br>
            <div id = "instructions-text"></div>
            <br>
            <button id="bail-button">Bailout (Space)</button>
            <br>
            <input id="auto-bail-text" type="number" min="1.0" value="5.00" step="0.01" onChange="value = Number(value).toFixed(2)" />
            <input id="auto-bail-check" type="checkbox">Auto-Bail</input>
            <br><br>
            Entry Fee: $<input id="entry-fee" type="number" min = "1.00" step="0.01" value="1.00" style="width:60px" onChange="value = Number(value).toFixed(2)" /><span id="player-money">$10.00</span>
            <br>
            <button id="join-button" disabled>Join Next Run</button><input type="checkbox" id="auto-join-check" checked>Auto-Join</input>
            <br>
            <br>
            <br>
            <button id="sim-button">New Run (P)</button><input type="checkbox" id="auto-toggle" checked>Auto-Start</input>
            <br>
            <button id="gen-button">Fake Results</button>
        </div>
        <div id="right-column">
            <div id="result-header">Main Results:</div>
            <div id="result-list"></div>
        </div>
        <div id="right-column">
            <div id="your-header">Your Results:</div>
            <div id="your-list"></div>
        </div>
    </div>
    
</body>

<script src="helpers.js"></script>
<script src="CrashManager.js"></script>
<script src="VFX.js"></script>
<script src="GameBasic.js"></script>
<script src="GameAbstract.js"></script>
<script src="JMTicker.js"></script>
<script src="CanvasRender.js"></script>
<script src="main.js"></script>
