<header>
    <link rel="stylesheet" href="main.css">
</header>

<body>
    <div id="main">
        <div id="interaction-select-container"></div>
        <div id="left-column">
            <canvas id = "main-canvas"></canvas>
            <div id="bail-button-container">
                <button class="ui-button" id="bail-button">Bailout (Space)</button>
            </div>
        </div>
        <div id="result-column">
            <div id="result-header">Main Results:</div>
            <div id="result-list"></div>
        </div>
        <div id="your-column">
            <div id="your-header">Your Results:</div>
            <div id="your-list"></div>
        </div>
        <div id = "chances">
            Crash Chances:<br>
            Red = 0% - 18%<br>
            Orange = 18% - 42%<br>
            Yellow = 42% - 62%<br>
            Green = 62% - 80%<br>
            White = 80%+
        </div>
        <div id = "footer">
            <div id = "instructions-text"></div>
            <br>
            <input class="ui-input" id="auto-bail-text" type="number" min="1.0" value="5.00" step="0.01" onChange="value = Number(value).toFixed(2)" />
            <input class="ui-check" id="auto-bail-check" type="checkbox">Auto-Bail</input>
            <br><br>
            Entry Fee: $<input class="ui-input" id="entry-fee" type="number" min = "1.00" step="0.01" value="1.00" onChange="value = Number(value).toFixed(2)" /><span id="player-money">$10.00</span>
            <br>
            <button class="ui-button" id="join-button" disabled>Join Next Run</button><input class="ui-check" type="checkbox" id="auto-join-check" checked>Auto-Join</input>
            <br>
            <br>
            <br>
            <button class="ui-button" id="sim-button">New Run (P)</button><input class="ui-check" type="checkbox" id="auto-toggle" checked>Auto-Start</input>
            <br>
            <button class="ui-button" id="gen-button">Fake Results</button>
        </div>
    </div>
    
</body>

<script src="helpers.js"></script>
<script src="CrashManager.js"></script>
<script src="VFX.js"></script>
<script src="GameBasic.js"></script>
<script src="GameAbstract.js"></script>
<script src="GameShieldHold.js"></script>
<script src="GameRotate.js"></script>
<script src="JMTicker.js"></script>
<script src="CanvasRender.js"></script>
<script src="main.js"></script>
